<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Business Card Scanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>ğŸ“‡ Business Card Scanner</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureButton">Capture</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div id="avaturn-sdk-container"></div>
    <a-scene
    embedded
    id="arScene"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    vr-mode-ui="enabled: false">
    
    <a-camera></a-camera>

    <!-- Add lighting -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-entity environment="preset: default; lighting: false;"></a-entity>
    <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
    <a-light type="point" position="-2 2 2" intensity="0.5"></a-light>

    <!-- ğŸ”µ Hidden Placeholder Object -->
    <a-entity 
    id="fitzEntity" 
    gltf-model="url(../resources/fitz3.glb)"
    position="0 0 -2" 
    scale="1 1 1" 
    animation-mixer`
    visible="false">
</a-entity>

<!-- Add floating icons -->
<a-entity id="fitzIconContainer" position="0 0 -3" visible="false">
    <!-- Replace the sphere with the resume -->
    <a-image 
        id="resumeImage"
        class="clickable"
        src="..\resources\resume\FitzResumePhoto.png"
        position="-1 1.5 0"
        width="1"
        height="1.4"
        scale="0.5 0.5 0.5"
        animation="property: position; to: -1 1.7 0; dir: alternate; dur: 1000; loop: true"
        onclick="openResume()">
    </a-image>
    
    <!-- Pants Icon -->
    <a-image 
        id="pantsImage"
        class="clickable"
        src="..\resources\first-pants.png"
        position="1 1.5 0"
        width="1"
        height="1"
        scale="1 1 1"
        animation="property: position; to: 1 1.7 0; dir: alternate; dur: 1000; loop: true"
        onclick="openInsta()">
    </a-image>
    
    <!-- Bike Icon -->
    <a-image 
        id="bikeImg"
        class="clickable"
        src="..\resources\dirtJumper.webp"
        position="0 2 0"
        width="1"
        height="1"
        scale="1 1 1"
        animation="property: position; to: 0 1.7 0; dir: alternate; dur: 1000; loop: true"
        onclick="openLinked()">
    </a-image>
    <!-- Add floating text -->
    <a-text value="Contact Info" position="-1 2.2 -3" color="#FFFFFF"></a-text>
</a-entity>

<!-- Sena's 3D Avatar -->
<a-entity 
    id="senaEntity" 
    gltf-model="url(../resources/sena.glb)"
    position="0 0 -2" 
    scale="1 1 1" 
    animation-mixer
    visible="false">
</a-entity>

<!-- Sena's Floating Icons Container -->
<a-entity id="senaIconContainer" position="0 0 -3" visible="false">
    <!-- Sena's Resume -->
    <a-image 
        id="senaResumeImage"
        class="clickable"
        src="../resources/resume/SenaResumePhoto.png"
        position="-1 1.5 0"
        width="1"
        height="1.4"
        scale="0.5 0.5 0.5"
        animation="property: position; to: -1 1.7 0; dir: alternate; dur: 1000; loop: true">
    </a-image>
    
    <!-- Sena's Project -->
    <a-image 
        id="senaProjectImage"
        class="clickable"
        src="../resources/GitHub-logo.png"
        position="1 1.5 0"
        width="1"
        height="1"
        scale="1 1 1"
        animation="property: position; to: 1 1.7 0; dir: alternate; dur: 1000; loop: true">
    </a-image>
    
    <!-- Sena's Portfolio -->
    <a-image 
        id="senaPortfolioImg"
        class="clickable"
        src="../resources/sena-portfolio.png"
        position="0 2 0"
        width="1"
        height="1"
        scale="1 1 1"
        animation="property: position; to: 0 2.2 0; dir: alternate; dur: 1000; loop: true">
    </a-image>
</a-entity>

</a-scene>
<div id="ocrResult"></div>
    <script src="script.js"></script>
</body>
</html>
