<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Business Card Scanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>ğŸ“‡ Business Card Scanner</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureButton">Capture</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div id="avaturn-sdk-container"></div>
    <a-scene
    embedded
    id="arScene"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    vr-mode-ui="enabled: false"
>
    <a-camera></a-camera>

    <!-- ğŸ”µ Hidden Placeholder Object -->
    <a-entity 
    id="fitzEntity" 
    gltf-model="url(../resources/fitz3.glb)"
    position="0 0 -3" 
    scale="1 1 1" 
    animation-mixer`
    visible="false">
</a-entity>

<!-- Add floating icons -->
<a-entity id="fitzIconContainer" position="0 0 -3" visible="false">
    <!-- Email Icon -->
    <a-sphere position="-1 1.5 0" radius="0.2" color="#FF0000"
        animation="property: position; to: -1 1.7 0; dir: alternate; dur: 1000; loop: true">
    </a-sphere>
    
    <!-- Phone Icon -->
    <a-box position="1 1.5 0" width="0.3" height="0.3" depth="0.3" color="#00FF00"
        animation="property: rotation; to: 0 360 0; dur: 3000; loop: true">
    </a-box>
    
    <!-- Social Media Icon -->
    <a-cylinder position="0 2 0" radius="0.2" height="0.3" color="#0000FF"
        animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true">
    </a-cylinder>
    <!-- Add floating text -->
    <a-text value="Contact Info" position="-1 2.2 -3" color="#FFFFFF"></a-text>
</a-entity>

</a-scene>
<div id="ocrResult"><strong>Extracted Text:</strong></div>


    <script src="script.js"></script>
</body>
</html>
