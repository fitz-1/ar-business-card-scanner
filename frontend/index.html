<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Business Card Scanner</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
</head>
<body>
    <h1>ğŸ“‡ Business Card Scanner</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureButton" class="clickable" onclick="captureImage()">Capture</button>
    <canvas id="canvas" width="640" height="480"></canvas>

    <div id="avaturn-sdk-container"></div>
    <a-scene
    embedded
    id="arScene"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    vr-mode-ui="enabled: false"
>
    <a-camera></a-camera>

    <!-- ğŸ”µ Hidden Placeholder Object -->
    <a-entity 
    id="avatarEntity" 
    gltf-model="../resources/fitz2.glb"
    position="0 0 -3" 
    scale="1 1 1" 
    animation-mixer="clip: Animation; loop: repeat; timeScale: 1"
    visible="false">
</a-entity>

</a-scene>
<div id="ocrResult"><strong>Extracted Text:</strong></div>


    <script src="script.js"></script>
</body>
</html>
